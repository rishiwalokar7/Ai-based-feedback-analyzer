<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusVoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-white text-slate-900 font-sans overflow-x-hidden selection:bg-blue-100">
    <div class="fixed inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]">
        <div class="absolute bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_500px_at_50%_200px,#C9EBFF,transparent)]"></div>
    </div>
    <nav class="w-full py-6 px-6 md:px-12 flex justify-between items-center max-w-7xl mx-auto">
        <div class="flex items-center gap-3">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="w-10 h-10 rounded-lg object-contain shadow-sm border border-slate-100" onerror="this.style.display='none'">
            <span class="font-bold text-xl tracking-tight">CampusVoice</span>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-6 md:px-12 pt-12 md:pt-20 pb-20 flex flex-col md:flex-row items-center gap-16">
        <div class="flex-1 text-center md:text-left space-y-8 animate-fade-in-up">
            <h1 class="text-5xl md:text-7xl font-extrabold leading-[1.1] tracking-tight text-slate-900">Student Feedback <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Made Intelligent.</span></h1>
            <p class="text-lg text-slate-600 leading-relaxed max-w-lg mx-auto md:mx-0">Collect anonymous insights, analyze sentiments, and make data-driven decisions.</p>
        </div>
        <div id="portals" class="flex-1 w-full max-w-md relative group">
            <div class="absolute -top-12 -right-12 w-64 h-64 bg-purple-500/30 rounded-full blur-3xl opacity-50 animate-pulse"></div>
            <div class="absolute -bottom-12 -left-12 w-64 h-64 bg-blue-500/30 rounded-full blur-3xl opacity-50 animate-pulse delay-700"></div>
            <div class="relative flex flex-col gap-6">
                <a href="/student" class="group/card relative bg-white/80 backdrop-blur-xl p-8 rounded-3xl border border-white shadow-2xl shadow-slate-200/50 hover:shadow-blue-500/10 hover:border-blue-200 hover:-translate-y-2 transition-all duration-300 overflow-hidden cursor-pointer">
                    <div class="relative z-10"><div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center mb-6 group-hover/card:bg-blue-600 transition-colors duration-300"><i class="ph-duotone ph-student text-2xl text-blue-600 group-hover/card:text-white transition-colors"></i></div><h3 class="text-2xl font-bold text-slate-900 mb-2">Student Portal</h3><p class="text-slate-500 mb-6">Submit feedback anonymously.</p><span class="text-sm font-bold text-blue-600 flex items-center gap-2">Enter Portal <i class="ph-bold ph-arrow-right"></i></span></div>
                </a>
                <a href="/login" class="group/card relative bg-white/80 backdrop-blur-xl p-8 rounded-3xl border border-white shadow-2xl shadow-slate-200/50 hover:shadow-purple-500/10 hover:border-purple-200 hover:-translate-y-2 transition-all duration-300 overflow-hidden cursor-pointer">
                    <div class="relative z-10"><div class="w-14 h-14 bg-purple-50 rounded-2xl flex items-center justify-center mb-6 group-hover/card:bg-purple-600 transition-colors duration-300"><i class="ph-duotone ph-shield-check text-2xl text-purple-600 group-hover/card:text-white transition-colors"></i></div><h3 class="text-2xl font-bold text-slate-900 mb-2">Admin Portal</h3><p class="text-slate-500 mb-6">View analytics & reports.</p><span class="text-sm font-bold text-purple-600 flex items-center gap-2">Secure Login <i class="ph-bold ph-arrow-right"></i></span></div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
